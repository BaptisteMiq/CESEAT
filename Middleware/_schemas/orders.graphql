# When the cart is bought, an order is created
# This order is used to link 
type Order {
    id: ID!
    userId: String!
    restaurant: Restaurant!
    cart: Cart!
    tag: Int!
    createdAt: String!
    additionalInfo: String # Additional infos concerning products for the restaurant
    status: OrderStatus!
}

type OrderStatus {
    id: ID!
    label: String!
    description: String!
}